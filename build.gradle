repositories {
    mavenLocal()
    maven {
        url = uri 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    maven {
        url = uri 'https://papermc.io/repo/repository/maven-public/'
    }
    maven {
        url = uri 'https://repo.maven.apache.org/maven2/'
    }
}

dependencies {
    compileOnly project(':library-entities')
    compileOnly project(':library-reflection')
    implementation project(':library-basic')
    implementation project(':library-chat')

    compileOnly project.paper_api
    compileOnly project.spigot_api
    compileOnly project.spigot
}

group = project.group
version = '1.0.1-SNAPSHOT'
archivesBaseName = 'library-packets'